# Restart: docker-compose restart notebook

version: "3"

services:
  notebook:
    build: ..
    image: notebook
    container_name: notebook
    volumes:
      - "..:/home/jovyan/work"
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB:yes
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '1.0'
          memory: 1024M
